<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src = "https:ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- Routing link -->
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
     <!-- bootstrap. -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>


     <!-- fontawesome. -->
     <script src="https://kit.fontawesome.com/ab026326c7.js" crossorigin="anonymous"></script>

<meta charset="utf-8">
<title> welcome to E-Site Sign In Page</title>
  </head>
<style>
    .btn{
      width:250px;
    }
    .sin{
      background-color: #F8E2CF;
      text-align: center;


    }
</style>
<body>
<div ng-app="myApp">
<nav class="navbar navbar-dark bg-dark">
<a class="navbar-brand" href="#">E-Site<i class="fas fa-shopping-cart"></i></a>
</nav>

<div class="sin">
<h1> Welcome</h1>

<li>
<a href="#!sign">Sign un</a>
</li>
<li>
<a href="#!login">Log in</a>
</li>
<li>
<a href="#!profile">profile</a>
</li>

<div ng-view></div>
<br><br>

<button type="button" class= "btn btn-warning btn-lg">continue</button>
</div>


<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider

    .when("/sign", {
         templateUrl : "sign.html"
    })
    .when("/login", {
        templateUrl : "login.html"

    })
    .when("/profile", {
        templateUrl : "profile.html"
      });
});

  </script>
  </body>
</html>

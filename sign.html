<!DOCTYPE html>
<html ng-app="signUpModule">

<head>
  <title>sign in page</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

  <!-- bootstrap. -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

  <!-- fontawesome. -->
  <script src="https://kit.fontawesome.com/ab026326c7.js" crossorigin="anonymous"></script>

  <style>
    .sign {
      width: 500px;
      height: 400px;
      background-color: #7DEDFF;
      margin-left: 100px;
    }
  </style>
</head>

<body ng-app="signUpModule" ng-controller="mycontroller">
  <div>
    <div class="sign">
      <h5> Create new account!</h5>
      <form class="rpage" novalidate>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" ng-model="email" id="emailId" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="pass" ng-model="psd" required>
        </div>

        <button ng-click="addrecords()" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <table border="1">
      <tr>

        <td>Email</td>
        <td>Password</td>
      </tr>
      <tr ng-repeat="  i  in  userlist">

        <td>{{i.email}}</td>
        <td>{{i.psd}}</td>
      </tr>
    </table>
  </div>
  <script>
    var myApp = angular.module("signUpModule", []);
      app.controller('mycontroller', function($scope) {
        $scope.userlist = [];
        $scope.addrecords = function() {
          var useremail = document.getElementById('email').value;
          var pswd = document.getElementById('pass').value;

          alert('Data record successfuly');
          $scope.userlist.push({
            'email': useremail,
            'psd': pswd,
          });
      });
  </script>
</body>

</html>
